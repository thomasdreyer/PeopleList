<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peronal capture form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
<div class="row">
    <div class="col-md-6">
<label for="name">First Name</label>
<input type="text" id="name" name="name" placeholder="First Name" width="100%"/>
</div>

<div class="col-md-6">
<label for="surname">Surname</label>
<input type="text" id="surname" name="surname" placeholder="Surname"/>
</div>

<div class="col-md-6">
<label for="birth_date">Birth Date</label>
<input type="date" id="birth_date" name="birth_date" />
</div>

<div class="col-md-6">
<label for="cellphone">Cellphone Number</label>
<input type="text" id="cellphone" name="cellphone" placeholder="Cellphone Number"/>
</div>

<div class="col-md-6">
<label for="email">Email Address</label>
<input type="text" id="email" name="email" placeholder="Email Address"/>
</div>

<div class="col-md-12">
<button id="submit-form">Submit</button>
</div>
</div>
</div>
</div>
</div>
<hr/>
<div class="container">
    <div class="row">
        <div class='col-md-10'>
<input type="text" id="query"/><button class="btn btn-success" id="get-results">search</button>
</div>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-10">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Birth Date</th>
        <th scope="col">CellPhone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Date Joined</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td id="name0"></td>
        <td id="surname0"></td>
        <td id="bdate0"></td>
        <td id="cell0"></td>
        <td id="email0"></td>
        <td id="joined0"></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td id="name1"></td>
        <td id="surname1"></td>
        <td id="bdate1"></td>
        <td id="cell1"></td>
        <td id="email1"></td>
        <td id="joined1"></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td id="name2"></td>
        <td id="surname2"></td>
        <td id="bdate2"></td>
        <td id="cell2"></td>
        <td id="email2"></td>
        <td id="joined2"></td>


      </tr>
    </tbody>
  </table>



</div>

<div id="pa" class="col-md-10">

     

</div>
</div>
</div>











<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>

  <!-- import javascript-->
    <script src="scripts.js"></script>
</body>
</html>
